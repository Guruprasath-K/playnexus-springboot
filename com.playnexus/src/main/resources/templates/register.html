<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PlayNexus - Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}"> 
</head>
<body>
    <div class="container">
    <div class="head">
        <h1 class="playnexus">Welcome to PlayNexus Register page</h1>
    </div>
       
	<div class="body">
	<form action="register" method="post">
            <label>Name</label>
            <input type="text" name="userName"><br>
           
            <label>Password</label>	
            <input type="password" name="password"><br>

            <label>E-mail</label>
            <input type="text" name="email" /><br>
            
            <label>Phone Number</label>
            <input type="text" name="phoneNumber" /><br>
            
            <label>Gender</label>
            <input type="radio" name="gender" value="Male" /> Male
            <input type="radio" name="gender" value="Female" /> Female
            <input type="radio" name="gender" value="Other" /> Other<br>
            
            <label>Role</label>
            <input type="radio" name="role" value="admin" /> Admin
            <input type="radio" name="role" value="customer" /> Customer<br>
            
            <label>Address</label>
            <textarea name="address"></textarea><br>
            
            <input type="submit" class="btn" value="Sign up" />
            <p>Already have an account? <a href="login" class="login">Login here</a></p>
        </form>
	</div>
        
    </div>
</body>
</html>
