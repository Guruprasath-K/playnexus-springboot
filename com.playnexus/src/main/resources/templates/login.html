<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PlayNexus - Login</title>
<link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>
	<div class="container">
		<div class="head">
			<h1 class="playnexus">PlayNexus - Login</h1>
		</div>
		<form action="validate" method="post">
			<div>
				<label>Email</label> <input type="text" name="email"> <br>
				<label>Password</label> <input type="password" name="password">
				<br> <input type="submit" class="btn" value="Login">
			</div>
			<div>
				<p>Don't have an account? <a href="register" class="login">Sign Up</a></p>
			</div>
			<div th:if="${param.login_required}">
				<p>
					Please <a href="/login">log in</a> to add items to the cart.
				</p>
			</div>
		</form>

	</div>




</body>
</html>
